<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tip</title>
    <style>
        /* Default styles (Landscape) */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s; /* Smooth transition for background color */
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeInCenter 3s ease-in-out forwards;
        }

        .header {
            font-size: 3em;
            font-weight: bold;
            color: #ff6347;
            opacity: 0;
            animation: fadeInTop 2s ease-in-out forwards;
        }

        .pro-tip {
            font-size: 1.5em;
            color: #ffff;
            margin-top: 20px;
        }

        .footer-tip {
            font-size: 1.2em;
            color: #000;
            position: absolute;
            bottom: 20px;
            opacity: 0;
            animation: fadeInBottom 4s ease-in-out forwards;
        }

        .svg-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: 150px;
            fill: #000;
            opacity: 0.25; /* 25% opacity */
        }

        /* Button styles */
        .show-tip-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .show-tip-button:hover {
            background-color: #ff4500;
        }

        /* New text styles */
        .new-section {
            text-align: center;
            position: absolute; /* Position absolutely to cover previous text */
            opacity: 0; /* Start hidden for fade-in */
        }

        .new-header {
            font-size: 3em;
            font-weight: bold;
            color: #ff6347;
            opacity: 0;
            animation: fadeInTop 2s ease-in-out forwards;
        }

        .new-pro-tip {
            font-size: 1.5em;
            color: #ffff;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* End screen styles */
        .end-screen {
            display: none; /* Initially hidden */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0; /* Start hidden for fade-in */
            animation: fadeIn 2s forwards; /* Fade in animation */
        }

        @keyframes fadeInTop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInCenter {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInBottom {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Media Query for Portrait mode */
        @media screen and (orientation: portrait) {
            body {
                flex-direction: column; /* Stack elements vertically */
                justify-content: center; /* Center everything vertically */
                align-items: center; /* Center everything horizontally */
            }

            .svg-icon {
                right: 45%;
                top: 10%;
                transform: translateX(50%); /* Center the icon horizontally */
                width: 150px;
                height: 150px;
                opacity: 0.25;
            }

            .container {
                margin-top: 20%; /* Move the text down to make space for the icon */
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the current domain dynamically
            var domainName = window.location.hostname;
            // Set the background image dynamically
            document.body.style.backgroundImage = `url('https://${domainName}//ConfTestTemp/backdrop.jpg')`;

            // Preload audio
            const audio = new Audio(`https://${domainName}/ConfTestTemp/AMBIENCE.mp3`);
            audio.preload = "auto"; // Preload audio
            audio.loop = true; // Loop the audio

            // Show the button initially
            const button = document.createElement('button');
            button.textContent = 'SHOW TIP';
            button.className = 'show-tip-button';
            document.body.appendChild(button);

            button.addEventListener('click', function() {
                // Start audio playback
                audio.play();
                button.style.display = 'none'; // Hide the button

                // Show the first tip
                showFirstTip();

                // Transition to the second tip after a delay
                setTimeout(() => {
                    showSecondTip();
                }, 4000); // Time before showing the second tip
            });
        });

        function showFirstTip() {
            const container = document.createElement('div');
            container.className = 'container';
            container.innerHTML = `
                <div class="header">DAILY PRO TIP:</div>
                <div class="pro-tip">Nobody's perfect,</div>
                <div class="pro-tip">the important thing is that we always stay calm about it</div>
		<div class="pro-tip">What matters is that we accept each other</div>
            `;
            document.body.appendChild(container);

            // Fade in the first tip
            container.style.animation = 'fadeIn 1s forwards';

            // Fade out after some time
            setTimeout(() => {
                container.style.animation = 'fadeOut 1s forwards';

                // Show the end screen after fading out
                setTimeout(() => {
                    showEndScreen();
                }, 5000); // Delay before showing the end screen
            }, 4000); // Time before fading out
        }

        function showSecondTip() {
            const container = document.createElement('div');
            container.className = 'new-section';
            container.innerHTML = `
                <div class="new-header">Second thoughts?</div>
                <div class="new-pro-tip">Its okay, you can chat with me and tell me about it</div>
                <div class="new-pro-tip">even thoughi'm not always the best,</div>
		<div class="new-pro-tip">I'll always try to make you feel better</div>
                <div class="new-pro-tip">ðŸ’–</div>
            `;
            document.body.appendChild(container);

            // Fade in the second tip
            container.style.animation = 'fadeIn 1s forwards';
        }

        function showEndScreen() {
            const endScreen = document.createElement('div');
            endScreen.className = 'end-screen';
            endScreen.innerHTML = `
                <h1>Love you ðŸ’–</h1>
            `;
            document.body.appendChild(endScreen);
            endScreen.style.display = 'flex'; // Show the end screen
        }
    </script>
</head>
<body>

    <!-- Audio element to play ambient music -->
    <audio id="ambientAudio" preload="auto" loop>
        <source src="AMBIENCE.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
